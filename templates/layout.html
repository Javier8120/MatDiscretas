<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soluciones matematicas basicas.">
    <title>
        {% block title %} MD | {% endblock %}
    </title>

    <!-- CSS static-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo1.css' ) }}">
    <!-- CSS BootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Iconos BoootStrap 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="caja2">
        <header class="header">

        </header>
    </div>
    <div class="conte-menu">
        <nav>
            <br>
            <h5>Matematicas</h5>
            <h5>Discretas</h5>
            <hr>
            <ul class="nav nav-pills">
                <li>
                    <a title="Decimales infinitos" href="/Problema1">
                        <i class="bi bi-infinity"></i>
                        <span>Decimales infinitos</span>
                    </a>
                </li>
                <li>
                    <a title="Decimales infinitos" href="#">
                        <i class="bi bi-upc-scan"></i>
                        <span>Codificacion RSA</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <section class=section>
        <div class=caja>
            {% block contenido %} {% endblock %}
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="{{ url_for('static', filename='node_modules/sweetalert2/dist/sweetalert2.all.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/Alerts.js') }}"></script>
    {% with messages = get_flashed_messages(with_categories=True) %} {% if messages %} {% for category, message in messages %}
    <script>
        showMessageAlert("{{category}}", "{{message}}");
    </script>
    {% endfor %} {% endif %} {% endwith %}
</body>

</html>
